<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="1020 apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>1020-app</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
  <link rel="stylesheet" href="styles.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" id="chat-title">home</span>
    </div>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <div class="demo-header-title">
        <i class="material-icons">chat</i><span>チャンネル</span>
      </div>
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800" id="demo-navi-content">
    </nav>
  </div>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="demo-content">
      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="home-section">
        <div class="mdl-card mdl-cell mdl-cell--12-col" id="home-content">
          <h2 style="margin: auto">10/20 勉強会</h2>
        </div>
      </section>
      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" id="chat-section">
        <div class="mdl-card mdl-cell mdl-cell--12-col" id="chat-content">
          <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <ul class="demo-list-three mdl-list" id="chat-list">

            </ul>
          </div>
          <div class="mdl-card__actions">
            <form id="send-message">
              <div id="demo-send-text">
                <div class="mdl-textfield mdl-js-textfield" id="send-text-content">
                  <textarea class="mdl-textfield__input" type="text" rows= "1" id="chat-text" ></textarea>
                  <label class="mdl-textfield__label" for="chat-text">メッセージを入力</label>
                </div>
                <button id="send-button" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  送信する
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
